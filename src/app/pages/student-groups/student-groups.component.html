<div class="row p-4">
    <div class="col-12 mb-4">
        <h2 class="title-highlight display-5 fw-bold">Grupos del Estudiante</h2>
    </div>

    <div class="col-12 mb-4 d-flex justify-content-start">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
        </div>
    </div>

    <div class="col-12">
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <app-student-groups-list (groupClick)="goToGroupStories($event)"
                                         [groups]="studentGroupsService.groups$()">
                </app-student-groups-list>

                <app-pagination *ngIf="studentGroupsService.groups$().length > 0"
                                [loadFunction]="loadGroups.bind(this)" [service]="studentGroupsService.search">
                </app-pagination>
            </div>
        </div>
    </div>
</div>
