<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Usuarios</h2>
    </div>

    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button disabled class="btn custom-add-full-btn">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>


    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-user-list
                        [users]="userList()"
                        (callModalAction)="openEditUserModal($event)"
                        (callDeleteAction)="deleteUser($event)"
                ></app-user-list>

                @if (userList().length) {
                    <app-pagination
                            [service]="userService.search"
                            [loadFunction]="userService.getAll.bind(userService)">
                    </app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addUsersModal>
    <app-modal [hideFooter]="true">
        <app-user-form
                [userForm]="userForm"
                (callSaveMethod)="handleAddUser($event)">
        </app-user-form>
    </app-modal>
</ng-template>

<ng-template #editUsersModal>
    <app-modal [hideFooter]="true">
        <app-user-form
                [userForm]="userForm"
                (callUpdateMethod)="confirmEdit($event)">
        </app-user-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar el/la Usuario?</p>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-secondary me-2" (click)="cancelEdit()">Cancelar</button>
                <button class="btn btn-primary" (click)="confirmEditFinal()">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
