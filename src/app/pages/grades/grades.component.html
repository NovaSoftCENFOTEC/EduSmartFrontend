<div class="row p-4">
  <div class="col-12 mb-3">
    <h2 class="title-highlight">Calificaciones</h2>
  </div>

  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <button (click)="goBack()" class="btn custom-add-full-btn">
        <i class="fas fa-arrow-left me-2"></i> Volver
      </button>
      <button (click)="openAddGradeModal()" class="btn custom-add-full-btn">
        <i class="fas fa-plus me-2"></i> Agregar
      </button>
    </div>
  </div>

  <div class="col-12 mt-3">
    <div class="card">
      <div class="card-body">
        <app-grade-list
          (callDeleteAction)="deleteGrade($event)"
          (callModalAction)="openEditGradeModal($event)"
          [grades]="grades()">
        </app-grade-list>

        <app-pagination
          *ngIf="grades().length > 0"
          [service]="gradeService.search"
          [loadFunction]="loadGrades.bind(this)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>

<ng-template #addGradeModal>
  <app-modal [hideFooter]="true">
    <app-grade-form
      [form]="gradeForm"
      (callSaveMethod)="handleAddGrade($event)">
    </app-grade-form>
  </app-modal>
</ng-template>

<ng-template #editGradeModal>
  <app-modal [hideFooter]="true">
    <app-grade-form
      [form]="gradeForm"
      (callUpdateMethod)="confirmEdit($event)">
    </app-grade-form>
  </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
  <app-modal [hideFooter]="true">
    <div class="text-center p-4">
      <h2>Confirmación</h2>
      <p>¿Está seguro que desea modificar la calificación?</p>
      <div class="d-flex justify-content-center mt-4">
        <button (click)="cancelEdit()" class="btn btn-secondary me-2">Cancelar</button>
        <button (click)="confirmEditFinal()" class="btn btn-primary">Sí, modificar</button>
      </div>
    </div>
  </app-modal>
</ng-template>
