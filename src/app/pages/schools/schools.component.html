@defer {
    <div class="row p-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Escuelas</h2>
                <button (click)="openAddSchoolModal()" type="button" class="btn custom-add-full-btn">
                    <i class="fas fa-plus me-2"></i> Agregar
                </button>
            </div>
        </div>

        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-body">
                    <app-school-list
                            [schools]="schoolService.schools$()"
                            (callModalAction)="openEditSchoolModal($event)"
                            (callDeleteAction)="deleteSchool($event)"
                    />
                    @if (schoolService.schools$().length) {
                        <app-pagination [service]="schoolService" />
                    }
                </div>
            </div>
        </div>
    </div>
}

@loading (minimum 1.5s) {
    <app-loader></app-loader>
}

<ng-template #addSchoolModal>
    <app-modal [hideFooter]="true">
        <div>
            <app-school-form
                    [form]="schoolForm"
                    (callSaveMethod)="handleAddSchool($event)"
            />
        </div>
    </app-modal>
</ng-template>

<ng-template #editSchoolModal>
    <app-modal [hideFooter]="true">
        <div>
            <app-school-form
                    [form]="schoolForm"
                    (callUpdateMethod)="updateSchool($event)"
            />
        </div>
    </app-modal>
</ng-template>
