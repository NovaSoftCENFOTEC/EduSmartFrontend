<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Escuelas</h2>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" type="button" class="btn custom-add-full-btn">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddSchoolModal()" type="button" class="btn custom-add-full-btn">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-schools-list
                        [schools]="schoolService.schools$()"
                        (callModalAction)="openEditSchoolModal($event)"
                        (callDeleteAction)="deleteSchool($event)">
                </app-schools-list>

                @if (schoolService.schools$().length) {
                    <app-pagination [service]="schoolService"></app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addSchoolModal>
    <app-modal [hideFooter]="true">
        <app-schools-form
                [form]="schoolForm"
                (callSaveMethod)="handleAddSchool($event)">
        </app-schools-form>
    </app-modal>
</ng-template>

<ng-template #editSchoolModal>
    <app-modal [hideFooter]="true">
        <app-schools-form
                [form]="schoolForm"
                (callUpdateMethod)="confirmEdit($event)">
        </app-schools-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar la escuela?</p>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-secondary me-2" (click)="cancelEdit()">Cancelar</button>
                <button class="btn btn-primary" (click)="confirmEditFinal()">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
