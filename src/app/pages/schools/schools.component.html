<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Escuelas</h2>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddSchoolModal()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-schools-list
                        (callDeleteAction)="deleteSchool($event)"
                        (callModalAction)="openEditSchoolModal($event)"
                        [schools]="schoolService.schools$()">
                </app-schools-list>

                <app-pagination
                        *ngIf="schoolService.schools$().length > 0"
                        [loadFunction]="schoolService.getAll.bind(schoolService)"
                        [service]="schoolService.search">
                </app-pagination>
            </div>
        </div>
    </div>
</div>

<ng-template #addSchoolModal>
    <app-modal [hideFooter]="true">
        <app-schools-form
                (callSaveMethod)="handleAddSchool($event)"
                [form]="schoolForm">
        </app-schools-form>
    </app-modal>
</ng-template>

<ng-template #editSchoolModal>
    <app-modal [hideFooter]="true">
        <app-schools-form
                (callUpdateMethod)="confirmEdit($event)"
                [form]="schoolForm">
        </app-schools-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar la escuela?</p>
            <div class="d-flex justify-content-center mt-4">
                <button (click)="cancelEdit()" class="btn btn-secondary me-2">Cancelar</button>
                <button (click)="confirmEditFinal()" class="btn btn-primary">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
