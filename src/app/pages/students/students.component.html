<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Estudiantes de la Escuela {{ schoolName || 'Cargando...' }}</h2>
    </div>

    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddStudentModal()" class="btn custom-add-full-btn">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">

                <app-students-list
                        (callDeleteAction)="deleteStudent($event)"
                        (callModalAction)="openEditStudentModal($event)"
                        [areActionsAvailable]="areActionsAvailable"
                        [students]="studentList()">
                </app-students-list>
                @if (studentList().length) {
                    <app-pagination
                            [service]="studentService.search"
                            [loadFunction]="loadStudents.bind(this)">
                    </app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addStudentModal>
    <app-modal [hideFooter]="true">
        <app-students-form
                (callSaveMethod)="handleAddStudent($event)"
                [form]="studentForm">
        </app-students-form>
    </app-modal>
</ng-template>

<ng-template #editStudentModal>
    <app-modal [hideFooter]="true">
        <app-students-form
                (callUpdateMethod)="confirmEdit($event)"
                [form]="studentForm">
        </app-students-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar al estudiante?</p>
            <div class="d-flex justify-content-center mt-4">
                <button (click)="cancelEdit()" class="btn btn-secondary me-2">Cancelar</button>
                <button (click)="confirmEditFinal()" class="btn btn-primary">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
