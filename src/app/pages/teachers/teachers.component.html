<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Profesores</h2>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddTeacherModal()" class="btn custom-add-full-btn">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>
    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-teachers-list
                        [teachers]="teacherList()"
                        (callModalAction)="openEditTeacherModal($event)"
                        (callDeleteAction)="deleteTeacher($event)">
                </app-teachers-list>
                <app-pagination
                        *ngIf="teacherList().length"
                        [service]="userService.search"
                        [loadFunction]="loadTeachers.bind(this)">
                </app-pagination>
            </div>
        </div>
    </div>
</div>



<ng-template #addTeacherModal>
    <app-modal [hideFooter]="true">
        <app-teachers-form
                [form]="teacherForm"
                (callSaveMethod)="handleAddTeacher($event)">
        </app-teachers-form>
    </app-modal>
</ng-template>

<ng-template #editTeacherModal>
    <app-modal [hideFooter]="true">
        <app-teachers-form
                [form]="teacherForm"
                (callUpdateMethod)="confirmEdit($event)">
        </app-teachers-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar el profesor?</p>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-secondary me-2" (click)="cancelEdit()">Cancelar</button>
                <button class="btn btn-primary" (click)="confirmEditFinal()">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
