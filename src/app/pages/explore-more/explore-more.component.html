<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight-explore" id="explora">Explora +</h2>
        <p class="navigation-info text-center mb-3">
            Aprendé más sobre Costa Rica con nuestro módulo <strong>Explora +</strong> navegando entre sus secciones.
        </p>
    </div>

    <nav class="navigation-buttons text-center mb-4 btn custom-add-full-btn">
        <button (click)="scrollToSection('explore')" class="btn btn-primary me-2" type="button">
            <i class="fas fa-plus me-2"></i> Video
        </button>
        <button (click)="scrollToSection('curiosities')" class="btn btn-primary me-2" type="button">
            <i class="fas fa-plus me-2"></i> Curiosidades
        </button>
        <button (click)="scrollToSection('provinces')" class="btn btn-primary me-2" type="button">
            <i class="fas fa-plus me-2"></i> Provincias
        </button>
    </nav>

    <div class="centered-content text-center">

        <h2 class="title-highlight-explore text-center padding-bottom">Conocé nuestros orígenes</h2>


        <div class="video-wrapper">
            <iframe
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    frameborder="0"
                    height="400"
                    src="https://www.youtube.com/embed/vzmamYhEIZE"
                    title="Video sobre Costa Rica"
                    width="100%"
            ></iframe>
        </div>

        <section class="curiosities-section" id="curiosities">
            <h2 class="title-highlight-explore text-center">Lo más interesante sobre Costa Rica</h2>
            <div class="curiosities-carousel">
                <button (click)="showPrev()" aria-label="Anterior" class="btn btn-primary me-2">‹</button>
                <div class="curiosities-wrapper">
                    <div class="curiosities-grid">
                        <div *ngFor="let curiosity of currentCuriosities" class="curiosity">
                            <img [alt]="curiosity.alt" [src]="curiosity.img"/>
                            <p>{{ curiosity.text }}</p>
                        </div>
                    </div>
                </div>
                <button (click)="showNext()" aria-label="Siguiente" class="btn btn-primary me-2">›</button>
            </div>
        </section>

        <section class="row align-items-center p-4" id="provinces">
            <div class="col-12 mb-3">
                <h2 class="title-highlight-explore text-center">Conocé todas las provincias</h2>
            </div>

            <div class="col-md-6 d-flex justify-content-center mb-4 mb-md-0">
                <iframe
                        src="https://lottie.host/embed/d1f54764-95e8-418f-b4b7-1c69307ce1b4/kCMq9ggvii.json"
                        style="width: 100%; max-width: 400px; height: 400px; border: none"
                        title="Costa Rica Animation"
                ></iframe>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <img alt="Map" src="assets/img/Province.jpg"/>
            </div>
        </section>
    </div>
</div>
