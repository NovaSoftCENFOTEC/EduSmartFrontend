<div class="row p-4">
  <div class="col-12 mb-3">
    <h2 class="title-highlight">Quices</h2>
  </div>

  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <button (click)="goBack()" type="button" class="btn custom-add-full-btn">
        <i class="fas fa-arrow-left me-2"></i> Volver
      </button>
      <button
        (click)="openAddQuizModal()"
        type="button"
        class="btn custom-add-full-btn"
      >
        <i class="fas fa-plus me-2"></i> Crear Quiz
      </button>
    </div>
  </div>

  <div class="col-12 mt-3">
    <div class="card">
      <div class="card-body">
        <app-quiz-list
          [quizzes]="quizService.quizzes$()"
          (callModalAction)="openEditQuizModal($event)"
          (callViewAction)="viewQuiz($event)"
          (callGenerateQuestions)="
            generateQuestionsForQuiz($event.quizId, $event.numberOfQuestions)
          "
        >
        </app-quiz-list>

        @if (quizService.quizzes$().length > 0) {
        <app-pagination [service]="quizService"></app-pagination>
        }
      </div>
    </div>
  </div>
</div>

<ng-template #addQuizModal>
  <app-modal [hideFooter]="true">
    <app-quizzes-form
      [form]="quizForm"
      [isLoading]="isLoading"
      (callSaveMethod)="handleAddQuiz($event)"
    >
    </app-quizzes-form>
  </app-modal>
</ng-template>

<ng-template #editQuizModal>
  <app-modal [hideFooter]="true">
    <app-quizzes-form
      [form]="quizForm"
      [isLoading]="isLoading"
      (callUpdateMethod)="confirmEdit($event)"
    >
    </app-quizzes-form>
  </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
  <app-modal [hideFooter]="true">
    <div class="text-center p-4">
      <h2>Confirmación</h2>
      <p>¿Está seguro que desea modificar el quiz?</p>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-secondary me-2" (click)="cancelEdit()">
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="confirmEditFinal()">
          Sí, modificar
        </button>
      </div>
    </div>
  </app-modal>
</ng-template>

<ng-template #viewQuizModal>
  <app-modal [hideFooter]="true">
    <app-quiz-view
      [quizId]="selectedQuizId"
      (closeModal)="modalService.closeAll()"
    >
    </app-quiz-view>
  </app-modal>
</ng-template>
