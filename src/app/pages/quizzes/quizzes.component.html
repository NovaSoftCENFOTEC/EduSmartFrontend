<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Quices</h2>
    </div>

    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button
                    (click)="openAddQuizModal()"
                    class="btn custom-add-full-btn"
                    type="button"
            >
                <i class="fas fa-plus me-2"></i> Crear Quiz
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-quiz-list
                        (callGenerateQuestions)="
            generateQuestionsForQuiz($event.quizId, $event.numberOfQuestions)
          "
                        (callModalAction)="openEditQuizModal($event)"
                        (callViewAction)="viewQuiz($event)"
                        [quizzes]="quizService.quizzes$()"
                >
                </app-quiz-list>

                @if (quizService.quizzes$().length > 0) {
                    <app-pagination [service]="quizService"></app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addQuizModal>
    <app-modal [hideFooter]="true">
        <app-quizzes-form
                (callSaveMethod)="handleAddQuiz($event)"
                [form]="quizForm"
                [isLoading]="isLoading"
        >
        </app-quizzes-form>
    </app-modal>
</ng-template>

<ng-template #editQuizModal>
    <app-modal [hideFooter]="true">
        <app-quizzes-form
                (callUpdateMethod)="confirmEdit($event)"
                [form]="quizForm"
                [isLoading]="isLoading"
        >
        </app-quizzes-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar el quiz?</p>
            <div class="d-flex justify-content-center mt-4">
                <button (click)="cancelEdit()" class="btn btn-secondary me-2">
                    Cancelar
                </button>
                <button (click)="confirmEditFinal()" class="btn btn-primary">
                    Sí, modificar
                </button>
            </div>
        </div>
    </app-modal>
</ng-template>

<ng-template #viewQuizModal>
    <app-modal [hideFooter]="true">
        <app-quiz-view
                (closeModal)="modalService.closeAll()"
                [quizId]="selectedQuizId"
        >
        </app-quiz-view>
    </app-modal>
</ng-template>
