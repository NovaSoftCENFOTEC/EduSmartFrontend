<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Cursos</h2>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddCourseModal()" class="btn custom-add-full-btn" type="button">
                <i class="fas fa-plus me-2"></i> Agregar
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-courses-list
                        (callDeleteAction)="deleteCourse($event)"
                        (callModalAction)="openEditCourseModal($event)"
                        [courses]="courseService.courses$()">
                </app-courses-list>

                @if (courseService.courses$().length) {
                    <app-pagination
                            [service]="courseService.search"
                            [loadFunction]="courseService.getAll.bind(courseService)">
                    </app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addCourseModal>
    <app-modal [hideFooter]="true">
        <app-courses-form
                (callSaveMethod)="handleAddCourse($event)"
                [form]="courseForm">
        </app-courses-form>
    </app-modal>
</ng-template>

<ng-template #editCourseModal>
    <app-modal [hideFooter]="true">
        <app-courses-form
                (callUpdateMethod)="confirmEdit($event)"
                [form]="courseForm">
        </app-courses-form>
    </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar el curso?</p>
            <div class="d-flex justify-content-center mt-4">
                <button (click)="cancelEdit()" class="btn btn-secondary me-2">Cancelar</button>
                <button (click)="confirmEditFinal()" class="btn btn-primary">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
