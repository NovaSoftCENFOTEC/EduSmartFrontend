<div class="row p-4">
    <div class="col-12 mb-3">
        <h2 class="title-highlight">Estudiante</h2> 
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="goBack()" class="btn custom-add-full-btn">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </button>
            <button (click)="openAddStudentModal()" class="btn custom-add-full-btn"> 
                <i class="fas fa-plus me-2"></i> Asignar
            </button>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <app-students-list 
                        [students]="studentList()" 
                        (callModalAction)="openEditStudentModal($event)" 
                        (callDeleteAction)="deleteStudent($event)"> 
                </app-students-list>

                @if (studentList().length) { 
                    <app-pagination
                            [service]="userService.search"
                            [loadFunction]="loadStudents.bind(this)"> 
                    </app-pagination>
                }
            </div>
        </div>
    </div>
</div>

<ng-template #addStudentModal> 
  <app-modal [hideFooter]="true">
    <app-students-form 
      [form]="studentForm"
      (callSaveMethod)="handleAddStudent($event)">
    </app-students-form>
  </app-modal>
</ng-template>

<ng-template #editStudentModal> 
  <app-modal [hideFooter]="true">
    <app-students-form 
      [form]="studentForm"
      (callUpdateMethod)="confirmEdit($event)">
    </app-students-form>
  </app-modal>
</ng-template>

<ng-template #editConfirmationModal>
    <app-modal [hideFooter]="true">
        <div class="text-center p-4">
            <h2>Confirmación</h2>
            <p>¿Está seguro que desea modificar el/la Estudiante?</p> 
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-secondary me-2" (click)="cancelEdit()">Cancelar</button>
                <button class="btn btn-primary" (click)="confirmEditFinal()">Sí, modificar</button>
            </div>
        </div>
    </app-modal>
</ng-template>
