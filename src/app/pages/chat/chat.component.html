<div class="chat-container">
    <div class="chat-header">
        <h3><i class="fas fa-robot"></i> Chatbot Educativo</h3>
    </div>

    <div class="chat-messages">
        <div *ngFor="let message of messages" [class]="message.sender">
            <div class="message-wrapper">
                <img
                        *ngIf="message.sender === 'bot'"
                        class="avatar"
                        src="assets/img/TicoBot.png"
                        alt="Bot"
                />
                <p>{{ message.content }}</p>
                <img
                        *ngIf="message.sender === 'user'"
                        class="avatar user-avatar"
                        src="assets/img/Avatar.png"
                        alt="User"
                />
            </div>
        </div>

        <div *ngIf="isLoading" class="bot loading">
            <div class="message-wrapper">
                <img class="avatar" src="assets/img/TicoBot.png" alt="Bot"/>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-input">
        <input
                type="text"
                [(ngModel)]="newMessage"
                (keyup.enter)="sendMessage()"
                placeholder="Escribe tu mensaje..."
        />
        <button (click)="sendMessage()" [disabled]="isLoading">
            âž¤
        </button>
    </div>
</div>
