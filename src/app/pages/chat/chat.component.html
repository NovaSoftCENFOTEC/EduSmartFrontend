<div class="chat-container">
    <div class="chat-header">
        <h3><i class="fas fa-robot"></i> Chatbot Educativo</h3>
    </div>

    <div class="chat-messages">
        <div *ngFor="let message of messages" [class]="message.sender">
            <div class="message-wrapper">
                <img
                        *ngIf="message.sender === 'bot'"
                        alt="Bot"
                        class="avatar"
                        src="assets/img/TicoBot.png"
                />

                <div class="message-content">
      <span class="message-sender-name">
        {{ message.sender === 'bot' ? 'Tico Bot' : userName }}
      </span>
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp | date:'shortTime' }}</span>
                </div>

                <img
                        *ngIf="message.sender === 'user'"
                        alt="User"
                        class="avatar user-avatar"
                        src="assets/img/Avatar.png"
                />
            </div>
        </div>


        <div *ngIf="isLoading" class="bot loading">
            <div class="message-wrapper">
                <img alt="Bot" class="avatar" src="assets/img/TicoBot.png"/>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-input">
        <input
                (keyup.enter)="sendMessage()"
                [(ngModel)]="newMessage"
                placeholder="Escribe tu mensaje..."
                type="text"
        />
        <button (click)="sendMessage()" [disabled]="isLoading">
            âž¤
        </button>
    </div>
</div>
