<div class="card">
    <div class="card-header card-header-indigo">
        <h2 class="mb-0">Lista de Insignias</h2>
    </div>
    <div class="card-body">
        <p class="text-muted mb-3">
            Selecciona una insignia para editar o eliminar.
        </p>

        <div class="mb-4 mt-2">
            <input
                    type="text"
                    class="input-txt input-filter"
                    placeholder="Filtrar insignias por título o descripción..."
                    [(ngModel)]="searchText"
            />
        </div>

        <div class="table-container table-responsive">
            <table class="table custom-full-bordered-table">
                <thead class="table-header-gray">
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Icono</th>
                    <th class="text-center" scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let badge of filteredBadges; trackBy: trackById">
                    <td>{{ badge.title }}</td>
                    <td>{{ badge.description }}</td>
                    <td>
                        <img
                                [src]="badge.iconUrl"
                                alt="Icono"
                                class="badge-icon"
                                (click)="badge.iconUrl && openImageModal(badge.iconUrl)"
                                style="cursor: pointer;"
                        />
                    </td>
                    <td class="text-center">
                        <button
                                (click)="callModalAction.emit(badge)"
                                class="btn border-0 me-2 icon-gray-color"
                                type="button"
                                title="Editar insignia"
                        >
                            <i class="fas fa-pen"></i>
                        </button>
                        <button
                                (click)="openConfirmationModal(badge)"
                                class="btn border-0 icon-gray-color"
                                type="button"
                                title="Eliminar insignia"
                        >
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="filteredBadges.length === 0">
                    <td colspan="4" class="text-center">No hay insignias</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-confirm-modal
    #confirmDeleteModal
    [message]="'¿Estás seguro de que deseas eliminar la insignia ' + deleteBadge?.title + '?'"
    [confirmText]="'Eliminar'"
    [cancelText]="'Cancelar'"
    (confirmed)="deleteConfirmation()"
></app-confirm-modal>

<!-- Modal para imagen ampliada -->
<div
        class="image-modal-backdrop"
        *ngIf="enlargedImageUrl"
        (click)="closeImageModal()"
>
    <div class="image-modal-content" (click)="$event.stopPropagation()">
        <img [src]="enlargedImageUrl" alt="Imagen ampliada" />
        <button class="close-btn" (click)="closeImageModal()">×</button>
    </div>
</div>
