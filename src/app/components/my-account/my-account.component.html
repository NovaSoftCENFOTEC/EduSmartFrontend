@if(userName) {
<div class="dropdown">
  <a class="d-flex align-items-center text-decoration-none dropdown-toggle px-3 py-2" href="#" id="accountDropdown"
    data-bs-toggle="dropdown" aria-expanded="false"
    style="cursor:pointer; font-size: 1.1rem; color: var(--color-indigo-dye); border-radius: 20px;">
    <i class="fa-regular fa-user me-2" style="font-size: 1.3rem;"></i>
    <span class="fw-semibold">{{ userName }}</span>
  </a>
  <ul class="dropdown-menu dropdown-menu-end mt-2 shadow" aria-labelledby="accountDropdown">

      <a class="dropdown-item d-flex align-items-center" routerLink="profile">
        <i class="fa-solid fa-user-tie me-2"></i>
        <span>Perfil</span>
      </a>
    </li>
    <li>
      <button class="dropdown-item d-flex align-items-center" (click)="logout()" type="button">

  </ul>
