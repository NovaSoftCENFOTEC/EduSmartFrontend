<div aria-hidden="true" aria-labelledby="confirmModalLabel" class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header justify-content-center border-0">
                <h2 class="modal-title w-100" id="confirmModalLabel">Confirmaci√≥n</h2>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer justify-content-center border-0">
                <button class="btn btn-secondary me-2" data-bs-dismiss="modal" type="button">{{ cancelText }}</button>
                <button (click)="confirm()" class="btn btn-warning" type="button">{{ confirmText }}</button>
            </div>
        </div>
    </div>
</div>
