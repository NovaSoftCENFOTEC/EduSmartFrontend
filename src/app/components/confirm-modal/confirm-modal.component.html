<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header justify-content-center border-0">
                <h2 class="modal-title w-100" id="confirmModalLabel">Confirmaci√≥n</h2>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">{{ cancelText }}</button>
                <button type="button" class="btn btn-warning" (click)="confirm()">{{ confirmText }}</button>
            </div>
        </div>
    </div>
</div>
