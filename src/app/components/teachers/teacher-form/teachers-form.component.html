<form [formGroup]="form" class="row mb-4">
    <div class="col-12 mb-3">
        <h2 class="mb-0" style="font-size: var(--font-h2-size); font-weight: var(--font-h2-weight); color: var(--color-indigo-dye);">
            Registrar Profesor
        </h2>
    </div>

    <div class="mb-2 col-md-4">
        <label class="mb-1" for="name">Nombre<span class="required-asterisk">*</span></label>
        <input id="name" formControlName="name" type="text" class="form-control normal" placeholder="Ej: Carlitos">
        <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="form-error-message">
            El nombre es obligatorio.
        </div>
    </div>

    <div class="mb-2 col-md-4">
        <label class="mb-1" for="lastname">Apellido<span class="required-asterisk">*</span></label>
        <input id="lastname" formControlName="lastname" type="text" class="form-control normal" placeholder="Ej: Santana">
        <div *ngIf="form.controls['lastname'].invalid && (form.controls['lastname'].dirty || form.controls['lastname'].touched)" class="form-error-message">
            El apellido es obligatorio.
        </div>
    </div>

    <div class="mb-2 col-md-4">
        <label class="mb-1" for="email">Correo electrónico<span class="required-asterisk">*</span></label>
        <input id="email" formControlName="email" type="email" class="form-control normal" placeholder="Ej: pba@ulacit.ac.cr">
        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="form-error-message">
            El correo es obligatorio y debe ser válido.
        </div>
    </div>

    <div class="col-12 mt-3">
        <button (click)="callSave()" [disabled]="form.invalid" class="btn btn-primary" type="button">
            Guardar
        </button>
    </div>
</form>
