<div class="card">
    <div class="card-header card-header-indigo">
        <h2 class="mb-0">Lista de Docentes</h2>
    </div>
    <div class="card-body">
        <p class="text-muted mb-3">Lista de docentes para la escuela seleccionada.</p>


        <div class="mb-4 mt-2">
            <input
                    type="text"
                    class="input-txt input-filter"
                    placeholder="Filtrar por nombre, apellido o correo..."
                    [(ngModel)]="searchText"
            />
        </div>

        <div class="table-container table-responsive">
            <table class="table custom-full-bordered-table">
                <thead class="table-header-gray">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th class="text-center" scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                    @if (filteredTeachers.length > 0) {
                        @for (item of filteredTeachers; track item.id) {
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.lastname }}</td>
                                <td>{{ item.email }}</td>
                                <td class="text-center">
                                    <button
                                            (click)="callModalAction.emit(item);"
                                            class="btn border-0 me-2 icon-gray-color"
                                            type="button"
                                            disabled
                                    >
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <button
                                            (click)="openConfirmationModal(item)"
                                            class="btn border-0 icon-gray-color"
                                            type="button"
                                    >
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    } @else {
                        <tr>
                            <td colspan="4">
                                <div class="d-flex justify-content-center align-items-center w-100">
                                    <p class="mb-0">No hay docentes</p>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

    <app-confirm-modal
        #confirmDeleteModal
        [message]="'¿Estás seguro(a) de que deseas eliminar el/la docente ' + deleteTeacher?.name + '?'"
        [confirmText]="'Eliminar'"
        [cancelText]="'Cancelar'"
        (confirmed)="deleteConfirmation()"
    ></app-confirm-modal>
</div>
