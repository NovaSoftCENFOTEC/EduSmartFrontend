<form [formGroup]="form" class="mb-4" style="max-width: 400px; margin: 0 auto">
    <div class="mb-3 text-center">
        <h2
                style="
        font-size: var(--font-h2-size);
        font-weight: var(--font-h2-weight);
        color: var(--color-indigo-dye);
      "
        >
            Registrar Calificación
        </h2>
    </div>

    <div class="mb-3">
        <label class="mb-1">Calificación<span class="required-asterisk">*</span></label>
        <input
                class="form-control normal"
                formControlName="grade"
                max="100"
                min="0"
                placeholder="Ejemplo: 95.5"
                step="0.01"
                type="number"
        />
        <div
                *ngIf="
        form.controls['grade'].invalid &&
        (form.controls['grade'].dirty || form.controls['grade'].touched)
      "
                class="form-error-message"
        >
            La calificación es obligatoria y debe estar entre 0 y 100.
        </div>
    </div>

    <div class="mb-3">
        <label class="mb-1">Justificación</label>
        <textarea
                class="form-control normal"
                formControlName="justification"
                placeholder="Motivo de la calificación"
                rows="4"
        ></textarea>
        <div
                *ngIf="
        form.controls['justification'].invalid &&
        (form.controls['justification'].dirty || form.controls['justification'].touched)
      "
                class="form-error-message"
        >
            La justificación es obligatoria.
        </div>
    </div>

    <div class="text-center mt-4">
        <button
                (click)="callSave()"
                [disabled]="form.invalid"
                class="btn btn-primary"
                type="button"
        >
            Guardar
        </button>
    </div>
</form>
