<form [formGroup]="form" class="mb-4" style="max-width: 400px; margin: 0 auto">
  <div class="mb-3 text-center">
    <h2
      style="
        font-size: var(--font-h2-size);
        font-weight: var(--font-h2-weight);
        color: var(--color-indigo-dye);
      "
    >
      Registrar Asignación
    </h2>
  </div>

  <div class="mb-3">
    <label class="mb-1">Título<span class="required-asterisk">*</span></label>
    <input
      formControlName="title"
      type="text"
      class="form-control normal"
      placeholder="Ejemplo: Tarea sobre la conquista de Costa Rica"
    />
    <div
      *ngIf="
        form.controls['title'].invalid &&
        (form.controls['title'].dirty || form.controls['title'].touched)
      "
      class="form-error-message"
    >
      El título es obligatorio.
    </div>
  </div>

  <div class="mb-3">
    <label class="mb-1"
      >Descripción<span class="required-asterisk">*</span></label
    >
    <textarea
      formControlName="description"
      rows="4"
      class="form-control normal"
      placeholder="Breve descripción de la asignación"
    ></textarea>
    <div
      *ngIf="
        form.controls['description'].invalid &&
        (form.controls['description'].dirty ||
          form.controls['description'].touched)
      "
      class="form-error-message"
    >
      La descripción es obligatoria.
    </div>
  </div>

  <div class="mb-3">
    <label class="mb-1">Tipo<span class="required-asterisk">*</span></label>
    <input
      formControlName="type"
      type="text"
      class="form-control normal"
      placeholder="Ej: Práctica, Ensayo, Tarea"
    />
    <div
      *ngIf="
        form.controls['type'].invalid &&
        (form.controls['type'].dirty || form.controls['type'].touched)
      "
      class="form-error-message"
    >
      El tipo es obligatorio.
    </div>
  </div>

  <div class="mb-3">
    <label class="mb-1"
      >Fecha de entrega<span class="required-asterisk">*</span></label
    >
    <input
      formControlName="due_date"
      type="date"
      class="form-control normal"
      [min]="minDueDate"
    />
    <div
      *ngIf="
        form.controls['due_date'].invalid &&
        (form.controls['due_date'].dirty || form.controls['due_date'].touched)
      "
      class="form-error-message"
    >
      La fecha es obligatoria.
    </div>
  </div>

  <input formControlName="group_id" type="hidden" />

  <div class="text-center mt-4">
    <button
      (click)="callSave()"
      [disabled]="form.invalid"
      class="btn btn-primary"
      type="button"
    >
      Guardar
    </button>
  </div>
</form>
