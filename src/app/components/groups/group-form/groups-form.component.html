<form [formGroup]="form" class="mb-4" style="max-width: 400px; margin: 0 auto;">
    <div class="mb-3 text-center">
        <h2 style="font-size: var(--font-h2-size); font-weight: var(--font-h2-weight); color: var(--color-indigo-dye);">
            Registrar Group
        </h2>
    </div>

    <div class="mb-3">
        <label class="mb-1" for="name">Nombre del Grupo<span class="required-asterisk">*</span></label>
        <input id="name" formControlName="name" type="text" class="form-control normal" placeholder="Ej: M13" />

        @if (form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)) {
            <div class="form-error-message">
                El nombre es obligatorio.
            </div>
        }
    </div>


    <div class="mb-3">
        <label class="mb-1" for="course">Curso<span class="required-asterisk">*</span></label>
        <select id="course" formControlName="course" class="form-control normal">
            <option *ngFor="let c of courses" [ngValue]="c">{{ c.title }}</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="mb-1" for="teacher">Profesor</label>
        <select id="teacher" formControlName="teacher" class="form-control normal">
            <option *ngFor="let t of teachers" [ngValue]="t">{{ t.name }}</option>
        </select>
    </div>

    <div class="text-center mt-4">
        <button (click)="callSave()" [disabled]="form.invalid" class="btn btn-primary" type="button">
            Guardar
        </button>
    </div>
</form>
