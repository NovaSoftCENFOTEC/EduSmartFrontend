<div class="row g-4 justify-content-center">
    @for (benefit of benefits; track benefit.title) {
    <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="text-center h-100 d-flex flex-column align-items-center" style="max-width: 320px; width: 100%;">
            <div class="mb-3">
                <i class="bi" [ngClass]="benefit.icon" style="font-size: 4rem;"></i>
            </div>
            <h5 class="fw-bold mb-2" style="font-size: 1.5rem;">{{ benefit.title }}</h5>
            <div class="bg-warning bg-opacity-75 rounded-3 p-4 flex-grow-1 w-100" style="min-height: 220px;">
                <small style="font-size: 1.15rem;">{{ benefit.text }}</small>
            </div>
        </div>
    </div>
    }
</div>
